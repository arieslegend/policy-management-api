<div class="form-container">
  <div class="form-header">
    <h2>{{ isEdit ? 'Editar Póliza' : 'Nueva Póliza' }}</h2>
    <button class="btn-close" (click)="onCancel()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="type">Tipo de Póliza *</label>
        <select
          id="type"
          formControlName="type"
          class="form-control"
          [class.error]="policyForm.get('type')?.touched && policyForm.get('type')?.invalid"
        >
          <option [ngValue]="null">Seleccionar tipo</option>
          <option *ngFor="let type of policyTypes" [ngValue]="type.value">
            {{ type.label }}
          </option>
        </select>
        <div class="error-message" *ngIf="getErrorMessage('type')">
          {{ getErrorMessage('type') }}
        </div>
      </div>

      <div class="form-group">
        <label for="clientId">Cliente *</label>
        <select
          id="clientId"
          formControlName="clientId"
          class="form-control"
          [class.error]="policyForm.get('clientId')?.touched && policyForm.get('clientId')?.invalid"
        >
          <option value="">Seleccionar cliente</option>
          <option *ngFor="let client of (clients$ | async)" [value]="client.id">
            {{ client.fullName }} ({{ client.identificationNumber }})
          </option>
        </select>
        <div class="error-message" *ngIf="getErrorMessage('clientId')">
          {{ getErrorMessage('clientId') }}
        </div>
      </div>

      <div class="form-group">
        <label for="startDate">Fecha de Inicio *</label>
        <input
          id="startDate"
          type="date"
          formControlName="startDate"
          class="form-control"
          [class.error]="policyForm.get('startDate')?.touched && policyForm.get('startDate')?.invalid"
        />
        <div class="error-message" *ngIf="getErrorMessage('startDate')">
          {{ getErrorMessage('startDate') }}
        </div>
      </div>

      <div class="form-group">
        <label for="endDate">Fecha de Vencimiento *</label>
        <input
          id="endDate"
          type="date"
          formControlName="endDate"
          class="form-control"
          [class.error]="policyForm.get('endDate')?.touched && policyForm.get('endDate')?.invalid"
        />
        <div class="error-message" *ngIf="getErrorMessage('endDate')">
          {{ getErrorMessage('endDate') }}
        </div>
      </div>

      <div class="form-group">
        <label for="insuredAmount">Monto Asegurado *</label>
        <input
          id="insuredAmount"
          type="number"
          step="0.01"
          min="0.01"
          formControlName="insuredAmount"
          placeholder="1000.00"
          class="form-control"
          [class.error]="policyForm.get('insuredAmount')?.touched && policyForm.get('insuredAmount')?.invalid"
        />
        <div class="error-message" *ngIf="getErrorMessage('insuredAmount')">
          {{ getErrorMessage('insuredAmount') }}
        </div>
      </div>

      <div class="form-group" *ngIf="isEdit">
        <label for="status">Estado *</label>
        <select
          id="status"
          formControlName="status"
          class="form-control"
          [class.error]="policyForm.get('status')?.touched && policyForm.get('status')?.invalid"
        >
          <option [ngValue]="null">Seleccionar estado</option>
          <option *ngFor="let status of policyStatuses" [ngValue]="status.value">
            {{ status.label }}
          </option>
        </select>
        <div class="error-message" *ngIf="getErrorMessage('status')">
          {{ getErrorMessage('status') }}
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-outline" (click)="onCancel()" [disabled]="isLoading">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="policyForm.invalid || isLoading">
        <span *ngIf="!isLoading">{{ isEdit ? 'Actualizar' : 'Guardar' }}</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 11-6.219-8.56"/>
          </svg>
          {{ isEdit ? 'Actualizando...' : 'Guardando...' }}
        </span>
      </button>
    </div>
  </form>
</div>
